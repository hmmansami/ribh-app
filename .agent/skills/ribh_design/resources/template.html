<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رِبح | Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #10B981;
            --primary-light: rgba(16, 185, 129, 0.1);
            --secondary: #EC4899;
            --accent: #8B5CF6;
            --bg: #F8FAFC;
            --card: #FFFFFF;
            --text: #1E293B;
            --muted: #64748B;
            --border: #E2E8F0;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--card);
            border-left: 1px solid var(--border);
            padding: 32px 20px;
            position: fixed;
            height: 100vh;
            right: 0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 18px;
            border-radius: 12px;
            color: var(--muted);
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            transform: translateX(-4px);
        }

        .main {
            flex: 1;
            margin-right: 260px;
            padding: 40px 48px;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            margin-bottom: 24px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), #DB2777);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        /* RTL Specifics */
        [dir="rtl"] .sidebar {
            right: 0;
            left: auto;
            border-left: 1px solid var(--border);
            border-right: none;
        }

        [dir="rtl"] .main {
            margin-right: 260px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>رِبح</span>
            </div>
            <nav>
                <a href="index.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>لوحة التحكم</span>
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>الرسائل</span>
                </a>
                <a href="referrals.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>الإحالات</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <h1>العنوان التوضيحي</h1>
                <button class="btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>إجراء جديد</span>
                </button>
            </header>

            <div class="glass-card">
                <h2>محتوى البطاقة</h2>
                <p style="color: var(--muted); margin-top: 8px;">ابدأ بإضافة المحتوى هنا باتباع منهجية Behavioral Hooks.
                </p>
            </div>
        </main>
    </div>
</body>

</html>
