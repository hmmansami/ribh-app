name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to promote (e.g. claude/fix-dashboard-xyz)'
        required: true
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/${{ github.event.inputs.branch }} --no-edit
          git push origin main

      - name: Trigger Firebase Deploy
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/firebase-hosting.yml/dispatches \
            -d '{"ref":"main"}'
