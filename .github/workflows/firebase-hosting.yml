name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Create Functions Environment File
        run: |
          cat <<EOF > functions/.env
          SALLA_CLIENT_ID=${{ secrets.SALLA_CLIENT_ID }}
          SALLA_CLIENT_SECRET=${{ secrets.SALLA_CLIENT_SECRET }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          SHOPIFY_API_KEY=${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_API_SECRET=${{ secrets.SHOPIFY_API_SECRET }}
          AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION=eu-north-1
          ENABLE_SMS=true
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          ENABLE_TELEGRAM=true
          EMAIL_FROM=ribh@ribh.click
          EOF
          
      - name: Install Functions Dependencies
        run: cd functions && npm install
        
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RIBH_484706 }}'
          
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Deploy to Firebase
        run: firebase deploy --project ribh-484706 --force
