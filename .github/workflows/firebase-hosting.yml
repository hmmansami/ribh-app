name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Create Functions Environment File
        run: |
          cat << EOF > functions/.env
          SALLA_CLIENT_ID=${{ secrets.SALLA_CLIENT_ID }}
          SALLA_CLIENT_SECRET=${{ secrets.SALLA_CLIENT_SECRET }}
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EMAIL_FROM=ribh@ribh.click
          EOF
          
      - name: Install Functions Dependencies
        run: cd functions && npm install
        
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RIBH_484706 }}'
          
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Deploy to Firebase
        run: firebase deploy --project ribh-484706 --force
