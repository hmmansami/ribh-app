<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أكمل طلبك | RIBH</title>
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #09090B;
            --card: #18181B;
            --card-elevated: #1f1f23;
            --border: #27272A;
            --text: #FAFAFA;
            --text-muted: #A1A1AA;
            --text-dim: #71717A;
            --primary: #10B981;
            --primary-hover: #059669;
            --primary-glow: rgba(16, 185, 129, 0.15);
            --danger: #EF4444;
            --gold: #F59E0B;
            --purple: #8B5CF6;
        }
        html { font-family: 'IBM Plex Sans Arabic', system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--text); min-height: 100dvh; overflow-x: hidden; }

        .shell {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px 32px;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* States */
        .state { display: none; flex: 1; flex-direction: column; }
        .state.active { display: flex; animation: fadeUp 400ms ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .pay-header {
            padding: 20px 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .pay-logo {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #10B981, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--primary);
            background: var(--primary-glow);
            padding: 6px 12px;
            border-radius: 20px;
        }
        .secure-badge svg { width: 14px; height: 14px; }

        /* Timer */
        .timer-bar {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer-text { font-size: 13px; color: var(--gold); font-weight: 600; }
        .timer-label { font-size: 12px; color: var(--text-dim); }

        /* Discount Banner */
        .discount-banner {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(99, 102, 241, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 14px;
            padding: 14px 18px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .discount-banner.visible { display: block; }
        .discount-amount { font-size: 24px; font-weight: 700; color: var(--primary); }
        .discount-label { font-size: 13px; color: var(--text-muted); margin-top: 2px; }

        /* Cart Items */
        .cart-section { margin-bottom: 20px; }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cart-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px;
            display: flex;
            gap: 14px;
            margin-bottom: 10px;
            transition: border-color 200ms;
        }
        .cart-item:hover { border-color: #3f3f46; }

        .item-image {
            width: 72px;
            height: 72px;
            border-radius: 10px;
            background: var(--card-elevated);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-image .placeholder {
            font-size: 28px;
            opacity: 0.3;
        }
        .item-details { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 4px; }
        .item-name { font-size: 15px; font-weight: 600; line-height: 1.3; }
        .item-qty { font-size: 12px; color: var(--text-dim); }
        .item-price { font-size: 16px; font-weight: 700; color: var(--primary); white-space: nowrap; align-self: center; }

        /* Totals */
        .totals {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 18px;
            margin-bottom: 24px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 14px;
            color: var(--text-muted);
        }
        .total-row.discount { color: var(--primary); }
        .total-row.final {
            border-top: 1px solid var(--border);
            margin-top: 8px;
            padding-top: 12px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }
        .original-price { text-decoration: line-through; color: var(--text-dim); font-size: 13px; margin-left: 8px; }

        /* Payment Methods */
        .payment-section { margin-bottom: 24px; }
        .payment-methods { display: flex; flex-direction: column; gap: 10px; }

        .pay-method {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 200ms;
            -webkit-tap-highlight-color: transparent;
        }
        .pay-method:hover { border-color: #3f3f46; }
        .pay-method.selected {
            border-color: var(--primary);
            background: var(--primary-glow);
        }

        .pay-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .pay-icon.apple { background: #fff; color: #000; }
        .pay-icon.mada { background: #1A237E; color: #fff; font-size: 11px; font-weight: 700; }
        .pay-icon.tamara { background: #FF6B35; color: #fff; font-size: 11px; font-weight: 700; }
        .pay-icon.stc { background: #4B0082; color: #fff; font-size: 11px; font-weight: 700; }
        .pay-icon.cod { background: var(--card-elevated); font-size: 22px; }

        .pay-info { flex: 1; }
        .pay-name { font-size: 15px; font-weight: 600; }
        .pay-desc { font-size: 12px; color: var(--text-dim); margin-top: 2px; }
        .pay-installment { font-size: 13px; color: var(--gold); font-weight: 600; margin-top: 2px; }

        .pay-radio {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 200ms;
        }
        .pay-method.selected .pay-radio {
            border-color: var(--primary);
            background: var(--primary);
        }
        .pay-method.selected .pay-radio::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
        }

        /* CTA Button */
        .cta-area { margin-top: auto; padding-top: 20px; }
        .btn-pay {
            width: 100%;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 700;
            font-family: inherit;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 200ms;
            position: relative;
            overflow: hidden;
        }
        .btn-pay:hover { background: var(--primary-hover); }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-pay .spinner {
            width: 22px; height: 22px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }
        .btn-pay.loading .spinner { display: block; }
        .btn-pay.loading .btn-text { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .trust-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 14px;
            font-size: 11px;
            color: var(--text-dim);
        }
        .trust-row span { display: flex; align-items: center; gap: 4px; }

        /* Success State */
        .success-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            animation: successPop 500ms ease-out;
        }
        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .success-icon svg { width: 48px; height: 48px; color: var(--primary); }
        .success-title { font-size: 26px; font-weight: 700; margin-bottom: 8px; }
        .success-subtitle { font-size: 15px; color: var(--text-muted); line-height: 1.6; margin-bottom: 32px; }
        .order-id { font-size: 13px; color: var(--text-dim); background: var(--card); padding: 10px 20px; border-radius: 10px; margin-bottom: 24px; }

        /* Error/Expired State */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 36px;
        }
        .error-title { font-size: 22px; font-weight: 700; margin-bottom: 8px; }
        .error-subtitle { font-size: 14px; color: var(--text-muted); line-height: 1.6; }

        /* Loading State */
        .loading-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        .loading-text { font-size: 14px; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="shell">
        <!-- HEADER (always visible) -->
        <div class="pay-header">
            <div class="pay-logo">RIBH</div>
            <div class="secure-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                دفع آمن
            </div>
        </div>

        <!-- STATE: Loading -->
        <div class="state active" id="state-loading">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">جاري تحميل طلبك...</div>
            </div>
        </div>

        <!-- STATE: Payment -->
        <div class="state" id="state-payment">
            <!-- Timer -->
            <div class="timer-bar">
                <div>
                    <div class="timer-text" id="timer-display">47:59:59</div>
                    <div class="timer-label">صلاحية العرض</div>
                </div>
                <div style="font-size: 22px;">&#9203;</div>
            </div>

            <!-- Discount Banner -->
            <div class="discount-banner" id="discount-banner">
                <div class="discount-amount" id="discount-amount"></div>
                <div class="discount-label">خصم خاص لك فقط</div>
            </div>

            <!-- Cart Items -->
            <div class="cart-section">
                <div class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                    منتجاتك
                </div>
                <div id="cart-items"></div>
            </div>

            <!-- Totals -->
            <div class="totals" id="totals-section"></div>

            <!-- Payment Methods -->
            <div class="payment-section">
                <div class="section-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="1" y="4" width="22" height="16" rx="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
                    طريقة الدفع
                </div>
                <div class="payment-methods" id="payment-methods"></div>
            </div>

            <!-- CTA -->
            <div class="cta-area">
                <button class="btn-pay" id="btn-pay" disabled>
                    <span class="btn-text">اختر طريقة الدفع</span>
                    <div class="spinner"></div>
                </button>
                <div class="trust-row">
                    <span>&#128274; مشفر</span>
                    <span>&#9989; آمن 100%</span>
                    <span>&#128176; ضمان استرجاع</span>
                </div>
            </div>
        </div>

        <!-- STATE: Success -->
        <div class="state" id="state-success">
            <div class="success-container">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                </div>
                <div class="success-title">تم تأكيد طلبك!</div>
                <div class="success-subtitle">شكراً لك. سيتم التواصل معك قريباً لتأكيد التوصيل.</div>
                <div class="order-id" id="order-id-display"></div>
            </div>
        </div>

        <!-- STATE: Error/Expired -->
        <div class="state" id="state-error">
            <div class="error-container">
                <div class="error-icon">&#8987;</div>
                <div class="error-title" id="error-title">انتهت صلاحية الرابط</div>
                <div class="error-subtitle" id="error-subtitle">هذا الرابط لم يعد صالحاً. تواصل مع المتجر للحصول على رابط جديد.</div>
            </div>
        </div>
    </div>

    <script>
        // ── State management ──
        let cartData = null;
        let selectedMethod = null;
        let token = null;

        // Sanitize HTML to prevent XSS (payment page = high-value target)
        function esc(str) {
            const d = document.createElement('div');
            d.textContent = str || '';
            return d.innerHTML;
        }

        function showState(id) {
            document.querySelectorAll('.state').forEach(s => s.classList.remove('active'));
            document.getElementById('state-' + id).classList.add('active');
        }

        // ── Get token from URL ──
        function getToken() {
            const params = new URLSearchParams(window.location.search);
            return params.get('t') || params.get('token');
        }

        // ── Load cart data ──
        async function loadCart() {
            token = getToken();
            if (!token) {
                showState('error');
                return;
            }

            try {
                const res = await fetch('/api/pay/' + encodeURIComponent(token));
                const data = await res.json();

                if (!data.success) {
                    document.getElementById('error-title').textContent =
                        data.error === 'expired' ? 'انتهت صلاحية الرابط' : 'رابط غير صالح';
                    showState('error');
                    return;
                }

                if (data.completed) {
                    document.getElementById('order-id-display').textContent =
                        'رقم الطلب: ' + data.orderId;
                    showState('success');
                    return;
                }

                cartData = data;
                renderCart(data);
                startTimer(data.expiresAt);
                showState('payment');
            } catch (e) {
                document.getElementById('error-title').textContent = 'حدث خطأ';
                document.getElementById('error-subtitle').textContent = 'تعذر تحميل بيانات الطلب. حاول مرة أخرى.';
                showState('error');
            }
        }

        // ── Render cart items ──
        function renderCart(data) {
            const { cart } = data;
            const container = document.getElementById('cart-items');
            container.innerHTML = '';

            cart.items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'cart-item';

                // Build image safely - validate URL protocol
                let imgHTML = '<div class="placeholder">&#128717;</div>';
                if (item.image) {
                    try {
                        const url = new URL(item.image);
                        if (url.protocol === 'https:' || url.protocol === 'http:') {
                            imgHTML = '<img src="' + esc(item.image) + '" alt="' + esc(item.name) + '" loading="lazy">';
                        }
                    } catch (e) { /* invalid URL, use placeholder */ }
                }

                el.innerHTML = `
                    <div class="item-image">${imgHTML}</div>
                    <div class="item-details">
                        <div class="item-name">${esc(item.name)}</div>
                        <div class="item-qty">الكمية: ${parseInt(item.quantity) || 1}</div>
                    </div>
                    <div class="item-price">${parseFloat(item.price) || 0} ${cart.currency === 'SAR' ? 'ر.س' : esc(cart.currency)}</div>
                `;
                container.appendChild(el);
            });

            // Totals
            const totalsEl = document.getElementById('totals-section');
            let totalsHTML = `
                <div class="total-row">
                    <span>المجموع الفرعي</span>
                    <span>${cart.originalTotal} ر.س</span>
                </div>
            `;

            if (cart.discount > 0) {
                const saved = Math.round((cart.originalTotal - cart.discountedTotal) * 100) / 100;
                totalsHTML += `
                    <div class="total-row discount">
                        <span>الخصم (${cart.discount}%)</span>
                        <span>- ${saved} ر.س</span>
                    </div>
                `;

                // Show discount banner
                const banner = document.getElementById('discount-banner');
                banner.classList.add('visible');
                document.getElementById('discount-amount').textContent = cart.discount + '% خصم';
            }

            totalsHTML += `
                <div class="total-row">
                    <span>التوصيل</span>
                    <span style="color: var(--primary)">مجاني</span>
                </div>
                <div class="total-row final">
                    <span>الإجمالي</span>
                    <span>
                        ${cart.discountedTotal} ر.س
                        ${cart.discount > 0 ? '<span class="original-price">' + cart.originalTotal + '</span>' : ''}
                    </span>
                </div>
            `;
            totalsEl.innerHTML = totalsHTML;

            // Payment methods
            renderPaymentMethods(cart);
        }

        // ── Payment methods ──
        function renderPaymentMethods(cart) {
            const container = document.getElementById('payment-methods');
            const total = cart.discountedTotal;
            const installment = Math.ceil(total / 4);

            const methods = [
                {
                    id: 'apple_pay',
                    name: 'Apple Pay',
                    desc: 'ادفع بلمسة واحدة',
                    iconClass: 'apple',
                    iconContent: '&#63743;',
                },
                {
                    id: 'mada',
                    name: 'مدى',
                    desc: 'بطاقة مدى المصرفية',
                    iconClass: 'mada',
                    iconContent: 'mada',
                },
                {
                    id: 'tamara',
                    name: 'تمارا - قسّطها',
                    desc: 'بدون فوائد',
                    iconClass: 'tamara',
                    iconContent: 'T',
                    installment: total >= 200 ? (installment + ' ر.س × 4 أقساط') : null,
                    hidden: total < 100,
                },
                {
                    id: 'stc_pay',
                    name: 'STC Pay',
                    desc: 'ادفع من محفظتك',
                    iconClass: 'stc',
                    iconContent: 'STC',
                },
                {
                    id: 'cod',
                    name: 'الدفع عند الاستلام',
                    desc: 'ادفع نقداً عند التوصيل',
                    iconClass: 'cod',
                    iconContent: '&#128181;',
                },
            ];

            container.innerHTML = '';
            methods.forEach(m => {
                if (m.hidden) return;
                const el = document.createElement('div');
                el.className = 'pay-method';
                el.setAttribute('data-method', m.id);
                el.innerHTML = `
                    <div class="pay-icon ${m.iconClass}">${m.iconContent}</div>
                    <div class="pay-info">
                        <div class="pay-name">${m.name}</div>
                        <div class="pay-desc">${m.desc}</div>
                        ${m.installment ? '<div class="pay-installment">' + m.installment + '</div>' : ''}
                    </div>
                    <div class="pay-radio"></div>
                `;
                el.addEventListener('click', () => selectMethod(m.id));
                container.appendChild(el);
            });
        }

        function selectMethod(method) {
            selectedMethod = method;
            document.querySelectorAll('.pay-method').forEach(el => {
                el.classList.toggle('selected', el.getAttribute('data-method') === method);
            });
            const btn = document.getElementById('btn-pay');
            btn.disabled = false;

            const labels = {
                apple_pay: 'ادفع بـ Apple Pay',
                mada: 'ادفع بمدى',
                tamara: 'قسّط بتمارا',
                stc_pay: 'ادفع بـ STC Pay',
                cod: 'أكّد الطلب - الدفع عند الاستلام',
            };
            btn.querySelector('.btn-text').textContent = labels[method] || 'أكمل الدفع';
        }

        // ── Complete payment ──
        async function completePay() {
            if (!selectedMethod || !token) return;

            const btn = document.getElementById('btn-pay');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('/api/pay/' + encodeURIComponent(token), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentMethod: selectedMethod,
                        name: cartData?.customer?.name || '',
                        phone: cartData?.customer?.phone || '',
                        city: cartData?.customer?.city || '',
                    }),
                });

                const data = await res.json();

                if (data.success) {
                    document.getElementById('order-id-display').textContent =
                        'رقم الطلب: ' + data.orderId;
                    showState('success');

                    // Haptic feedback on supported devices
                    if (navigator.vibrate) navigator.vibrate(100);
                } else {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    alert(data.error || 'حدث خطأ. حاول مرة أخرى.');
                }
            } catch (e) {
                btn.classList.remove('loading');
                btn.disabled = false;
                alert('حدث خطأ في الاتصال. حاول مرة أخرى.');
            }
        }

        // ── Timer (1 update/sec, not 60fps) ──
        function startTimer(expiresAt) {
            const expiry = new Date(expiresAt).getTime();
            const timerEl = document.getElementById('timer-display');

            function update() {
                const diff = expiry - Date.now();
                if (diff <= 0) {
                    timerEl.textContent = 'انتهى';
                    clearInterval(timerId);
                    return;
                }
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                timerEl.textContent =
                    String(h).padStart(2, '0') + ':' +
                    String(m).padStart(2, '0') + ':' +
                    String(s).padStart(2, '0');
            }
            update();
            const timerId = setInterval(update, 1000);
        }

        // ── Init ──
        document.getElementById('btn-pay').addEventListener('click', completePay);
        loadCart();
    </script>
</body>
