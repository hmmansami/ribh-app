<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIBH - العملاء</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="shared/shell.css">
    <style>
        /* ── Page-specific styles ── */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s var(--ease) both;
        }

        .filter-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.3s var(--ease) 0.1s both;
        }

        .filter-bar .input-with-icon {
            flex: 1;
            min-width: 220px;
        }

        .filter-bar .select {
            width: auto;
            min-width: 160px;
        }

        /* Customer avatar */
        .customer-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .customer-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            letter-spacing: -0.3px;
        }

        .customer-avatar.segment-champion {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
        }
        .customer-avatar.segment-loyal {
            background: rgba(99, 102, 241, 0.15);
            color: #6366F1;
        }
        .customer-avatar.segment-potential {
            background: rgba(59, 130, 246, 0.15);
            color: #3B82F6;
        }
        .customer-avatar.segment-recent {
            background: rgba(245, 158, 11, 0.15);
            color: #F59E0B;
        }
        .customer-avatar.segment-at_risk {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
        }
        .customer-avatar.segment-dormant {
            background: rgba(113, 113, 122, 0.15);
            color: #71717A;
        }

        .customer-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .customer-name {
            font-weight: 600;
            color: var(--text);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .customer-phone {
            font-size: 11.5px;
            color: var(--text-muted);
            direction: ltr;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* Churn risk bar */
        .churn-cell {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }

        .churn-bar {
            flex: 1;
            height: 4px;
            background: var(--bg-surface-2);
            border-radius: 2px;
            overflow: hidden;
            min-width: 50px;
        }

        .churn-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.6s var(--ease);
        }

        .churn-bar-fill.risk-low { background: var(--success); }
        .churn-bar-fill.risk-medium { background: var(--warning); }
        .churn-bar-fill.risk-high { background: var(--danger); }

        .churn-value {
            font-size: 12px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            min-width: 36px;
            text-align: left;
        }

        .churn-value.risk-low { color: var(--success); }
        .churn-value.risk-medium { color: var(--warning); }
        .churn-value.risk-high { color: var(--danger); }

        /* Action buttons in table */
        .action-btns {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s var(--ease);
        }

        .action-btn:hover {
            background: var(--bg-surface-2);
            border-color: var(--border);
            color: var(--text);
        }

        .action-btn svg { width: 15px; height: 15px; }

        /* Clickable row */
        .data-table tbody tr {
            cursor: pointer;
        }

        .data-table tbody tr:hover .customer-name {
            color: var(--primary);
        }

        /* Revenue & CLV columns */
        .num-cell {
            font-variant-numeric: tabular-nums;
            font-weight: 500;
            white-space: nowrap;
        }

        .revenue-cell {
            color: var(--text);
            font-weight: 600;
        }

        /* Pagination */
        .pagination-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding: 0 4px;
            animation: fadeIn 0.3s var(--ease) 0.3s both;
        }

        .pagination-info {
            font-size: 12.5px;
            color: var(--text-muted);
        }

        .pagination-pages {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .page-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s var(--ease);
        }

        .page-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-strong);
            color: var(--text);
        }

        .page-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #000;
        }

        .page-btn.nav-arrow {
            width: auto;
            padding: 0 10px;
        }

        .page-btn.nav-arrow svg { width: 14px; height: 14px; }

        /* Table wrapper animation */
        .table-section {
            animation: fadeIn 0.3s var(--ease) 0.2s both;
        }

        /* Empty search state */
        .no-results {
            text-align: center;
            padding: 48px 20px;
        }

        .no-results-icon {
            width: 52px;
            height: 52px;
            border-radius: var(--radius-md);
            background: var(--bg-surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
        }

        .no-results-icon svg { width: 24px; height: 24px; color: var(--text-dim); }

        .no-results-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .no-results-desc {
            font-size: 12.5px;
            color: var(--text-muted);
        }

        /* Date cell */
        .date-cell {
            font-size: 12.5px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-wrap: wrap;
                gap: 8px;
            }
            .filter-bar {
                flex-direction: column;
            }
            .filter-bar .input-with-icon,
            .filter-bar .select {
                width: 100%;
                min-width: unset;
            }
            .pagination-bar {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="page-body" style="display:none">

        <!-- Header Actions -->
        <div class="page-header">
            <button class="btn btn-secondary btn-sm" onclick="exportCustomers()">
                <i data-lucide="download"></i>
                تصدير
            </button>
            <button class="btn btn-primary btn-sm" onclick="addCustomer()">
                <i data-lucide="user-plus"></i>
                إضافة عميل
            </button>
        </div>

        <!-- Quick Stats -->
        <div class="stats-grid stagger" id="statsGrid">
            <div class="stat-card animate-in">
                <div class="stat-card-label">
                    <i data-lucide="users"></i>
                    إجمالي العملاء
                </div>
                <div class="stat-card-value" id="statTotal">--</div>
                <div class="stat-card-change up">
                    <i data-lucide="trending-up"></i>
                    +١٢٪ هذا الشهر
                </div>
            </div>
            <div class="stat-card animate-in">
                <div class="stat-card-label">
                    <i data-lucide="user-check"></i>
                    العملاء النشطون
                </div>
                <div class="stat-card-value" id="statActive">--</div>
                <div class="stat-card-change up">
                    <i data-lucide="trending-up"></i>
                    +٨٪ هذا الشهر
                </div>
            </div>
            <div class="stat-card animate-in">
                <div class="stat-card-label">
                    <i data-lucide="coins"></i>
                    متوسط قيمة العميل
                </div>
                <div class="stat-card-value" id="statCLV">--</div>
                <div class="stat-card-change up">
                    <i data-lucide="trending-up"></i>
                    +٥٪ هذا الشهر
                </div>
            </div>
            <div class="stat-card animate-in">
                <div class="stat-card-label">
                    <i data-lucide="repeat"></i>
                    معدل الاحتفاظ
                </div>
                <div class="stat-card-value" id="statRetention">--</div>
                <div class="stat-card-change down">
                    <i data-lucide="trending-down"></i>
                    -٢٪ هذا الشهر
                </div>
            </div>
        </div>

        <!-- Filter / Search Bar -->
        <div class="filter-bar">
            <div class="input-with-icon">
                <i data-lucide="search"></i>
                <input type="text" class="input" id="searchInput" placeholder="ابحث بالاسم أو رقم الهاتف...">
            </div>
            <select class="select" id="segmentFilter">
                <option value="all">جميع الشرائح</option>
            </select>
            <select class="select" id="sortSelect">
                <option value="name">بالاسم</option>
                <option value="revenue">بالإيرادات</option>
                <option value="orders">بالطلبات</option>
                <option value="lastOrder">بآخر طلب</option>
                <option value="clv">بقيمة العميل</option>
                <option value="churnRisk">بخطر الخسارة</option>
            </select>
        </div>

        <!-- Customer Table -->
        <div class="table-section">
            <div class="table-container" id="tableContainer">
                <table class="data-table" id="customersTable">
                    <thead>
                        <tr>
                            <th>العميل</th>
                            <th>الشريحة</th>
                            <th>الطلبات</th>
                            <th>الإيرادات</th>
                            <th>قيمة العميل</th>
                            <th>خطر الخسارة</th>
                            <th>آخر طلب</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="customersBody">
                    </tbody>
                </table>
            </div>

            <!-- No Results State -->
            <div class="no-results hidden" id="noResults">
                <div class="no-results-icon">
                    <i data-lucide="search-x"></i>
                </div>
                <div class="no-results-title">لا توجد نتائج</div>
                <div class="no-results-desc">جرّب تغيير كلمة البحث أو الفلتر</div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-bar" id="paginationBar">
            <div class="pagination-info" id="paginationInfo">
                عرض ١-١٠ من ١٬٨٤٧ عميل
            </div>
            <div class="pagination-pages" id="paginationPages">
                <button class="page-btn nav-arrow" title="السابق">
                    <i data-lucide="chevron-right"></i>
                </button>
                <button class="page-btn active">١</button>
                <button class="page-btn">٢</button>
                <button class="page-btn">٣</button>
                <button class="page-btn">٤</button>
                <button class="page-btn">٥</button>
                <span style="color:var(--text-dim);font-size:12px;padding:0 4px;">...</span>
                <button class="page-btn">١٨٥</button>
                <button class="page-btn nav-arrow" title="التالي">
                    <i data-lucide="chevron-left"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="shared/shell.js"></script>
    <script>
        RibhShell.init('customers');

        // ── State ──
        const customers = RibhAPI.demo.customers;
        const segments = RibhAPI.demo.segments;
        let filteredCustomers = [...customers];
        let currentSearch = '';
        let currentSegment = 'all';
        let currentSort = 'name';

        // ── Initialize ──
        function initPage() {
            populateStats();
            populateSegmentFilter();
            renderTable();
            bindFilters();
        }

        // ── Stats ──
        function populateStats() {
            const total = RibhAPI.demo.stats.totalCustomers;
            const activeSegments = ['champion', 'loyal', 'potential'];
            const activeCount = segments
                .filter(s => activeSegments.includes(s.id))
                .reduce((sum, s) => sum + s.count, 0);
            const avgCLV = customers.reduce((sum, c) => sum + c.clv, 0) / customers.length;
            const retention = RibhAPI.demo.stats.repeatRate;

            document.getElementById('statTotal').textContent = total.toLocaleString('ar-SA');
            document.getElementById('statActive').textContent = activeCount.toLocaleString('ar-SA');
            document.getElementById('statCLV').textContent = formatCurrency(Math.round(avgCLV));
            document.getElementById('statRetention').textContent = retention.toFixed(1) + '%';
        }

        // ── Segment Filter Dropdown ──
        function populateSegmentFilter() {
            const select = document.getElementById('segmentFilter');
            segments.forEach(seg => {
                const option = document.createElement('option');
                option.value = seg.id;
                option.textContent = seg.name + ' (' + seg.count + ')';
                select.appendChild(option);
            });
        }

        // ── Render Customer Table ──
        function renderTable() {
            const tbody = document.getElementById('customersBody');
            const noResults = document.getElementById('noResults');
            const tableContainer = document.getElementById('tableContainer');

            // Apply filters
            filteredCustomers = customers.filter(c => {
                const matchesSearch = currentSearch === '' ||
                    c.name.includes(currentSearch) ||
                    c.phone.includes(currentSearch);
                const matchesSegment = currentSegment === 'all' || c.segment === currentSegment;
                return matchesSearch && matchesSegment;
            });

            // Apply sort
            filteredCustomers.sort((a, b) => {
                switch (currentSort) {
                    case 'name': return a.name.localeCompare(b.name, 'ar');
                    case 'revenue': return b.revenue - a.revenue;
                    case 'orders': return b.orders - a.orders;
                    case 'lastOrder': return new Date(b.lastOrder) - new Date(a.lastOrder);
                    case 'clv': return b.clv - a.clv;
                    case 'churnRisk': return b.churnRisk - a.churnRisk;
                    default: return 0;
                }
            });

            if (filteredCustomers.length === 0) {
                tableContainer.classList.add('hidden');
                noResults.classList.remove('hidden');
                document.getElementById('paginationBar').classList.add('hidden');
                return;
            }

            tableContainer.classList.remove('hidden');
            noResults.classList.add('hidden');
            document.getElementById('paginationBar').classList.remove('hidden');

            tbody.innerHTML = filteredCustomers.map((c, index) => {
                const riskPct = Math.round(c.churnRisk * 100);
                const riskClass = riskPct < 30 ? 'risk-low' : riskPct <= 60 ? 'risk-medium' : 'risk-high';
                const initial = c.name.charAt(0);
                const orderDate = formatDate(c.lastOrder);

                return `
                    <tr onclick="viewCustomer('${c.id}')" style="animation: fadeIn 0.3s var(--ease) ${index * 40}ms both;">
                        <td>
                            <div class="customer-cell">
                                <div class="customer-avatar segment-${c.segment}">${initial}</div>
                                <div class="customer-info">
                                    <div class="customer-name">${c.name}</div>
                                    <div class="customer-phone">${c.phone}</div>
                                </div>
                            </div>
                        </td>
                        <td>${getSegmentBadge(c.segment)}</td>
                        <td class="num-cell">${c.orders}</td>
                        <td class="num-cell revenue-cell">${formatCurrency(c.revenue)}</td>
                        <td class="num-cell">${formatCurrency(c.clv)}</td>
                        <td>
                            <div class="churn-cell">
                                <div class="churn-bar">
                                    <div class="churn-bar-fill ${riskClass}" style="width: ${riskPct}%"></div>
                                </div>
                                <span class="churn-value ${riskClass}">${riskPct}%</span>
                            </div>
                        </td>
                        <td class="date-cell">${orderDate}</td>
                        <td>
                            <div class="action-btns">
                                <button class="action-btn tooltip" data-tooltip="عرض الملف" onclick="event.stopPropagation(); viewCustomer('${c.id}')">
                                    <i data-lucide="user"></i>
                                </button>
                                <button class="action-btn tooltip" data-tooltip="إرسال رسالة" onclick="event.stopPropagation(); sendMessage('${c.id}', '${c.name}')">
                                    <i data-lucide="message-circle"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Update pagination info
            const total = RibhAPI.demo.stats.totalCustomers;
            const showing = filteredCustomers.length;
            document.getElementById('paginationInfo').textContent =
                `عرض ١-${showing.toLocaleString('ar-SA')} من ${total.toLocaleString('ar-SA')} عميل`;

            // Re-init lucide icons for the new rows
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // ── Date Formatting ──
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'اليوم';
            if (diffDays === 1) return 'أمس';
            if (diffDays < 7) return 'منذ ' + diffDays + ' أيام';
            if (diffDays < 30) return 'منذ ' + Math.floor(diffDays / 7) + ' أسابيع';

            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // ── Bind Filter Events ──
        function bindFilters() {
            const searchInput = document.getElementById('searchInput');
            const segmentFilter = document.getElementById('segmentFilter');
            const sortSelect = document.getElementById('sortSelect');

            // Debounced search
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearch = e.target.value.trim();
                    renderTable();
                }, 200);
            });

            segmentFilter.addEventListener('change', (e) => {
                currentSegment = e.target.value;
                renderTable();
            });

            sortSelect.addEventListener('change', (e) => {
                currentSort = e.target.value;
                renderTable();
            });
        }

        // ── Actions ──
        function viewCustomer(id) {
            window.location.href = 'customer.html?id=' + id;
        }

        function sendMessage(id, name) {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                alert('سيتم فتح محادثة واتساب مع ' + name + '\n' + customer.phone);
            }
        }

        function exportCustomers() {
            alert('جاري تصدير بيانات العملاء...\nسيتم تنزيل ملف CSV قريباً');
        }

        function addCustomer() {
            alert('سيتم فتح نموذج إضافة عميل جديد');
        }

        // ── Pagination click handler (UI only) ──
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.page-btn');
            if (!btn || btn.classList.contains('nav-arrow')) return;

            document.querySelectorAll('.page-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });

        // ── Boot ──
        initPage();
    </script>
</body>
</html>
