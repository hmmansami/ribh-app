<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرحلات | رِبح</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/platform/shared/shell.css">
</head>
<body>

<div id="page-content">
    <!-- Page Header -->
    <div class="page-header" style="display:flex;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;gap:16px;">
        <div>
            <h1 class="page-title">الرحلات</h1>
            <p class="page-subtitle">رحلات عملائك الآلية — من السلة المتروكة حتى الشراء</p>
        </div>
        <button class="btn btn-primary" id="btnCreateJourney">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            انشاء رحلة جديدة
        </button>
    </div>

    <!-- KPI Summary -->
    <div class="kpi-grid kpi-grid-3" id="kpiGrid">
        <div class="kpi-card">
            <div class="kpi-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                الرحلات النشطة
            </div>
            <div class="kpi-value" id="kpiActiveCount">0</div>
            <div class="kpi-change up">تعمل الان</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                اجمالي الايرادات
            </div>
            <div class="kpi-value" id="kpiRevenue">0 ر.س</div>
            <div class="kpi-change up">من كل الرحلات</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                متوسط التحويل
            </div>
            <div class="kpi-value" id="kpiConversion">0%</div>
            <div class="kpi-change up">عبر كل الرحلات</div>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="tabs" id="filterTabs">
        <button class="tab active" data-filter="all">الكل <span class="tab-count" id="countAll"></span></button>
        <button class="tab" data-filter="active">نشط <span class="tab-count" id="countActive"></span></button>
        <button class="tab" data-filter="draft">مسودة <span class="tab-count" id="countDraft"></span></button>
        <button class="tab" data-filter="stopped">متوقف <span class="tab-count" id="countStopped"></span></button>
    </div>

    <!-- Journey Cards List -->
    <div class="journeys-list" id="journeysList"></div>
</div>

<!-- Create Journey Modal -->
<div class="modal-overlay" id="createModal">
    <div class="modal" style="max-width:680px;">
        <div class="modal-header">
            <h2 class="modal-title">رحلة جديدة</h2>
            <button class="modal-close" id="btnCloseModal">&times;</button>
        </div>
        <div class="modal-body">
            <p class="text-sm text-dim mb-16">اختر نوع الرحلة اللي تبي تنشئها</p>
            <div class="create-grid" id="createGrid"></div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container"></div>

<style>
    /* ============================================
       KPI Grid Override — 3 columns
       ============================================ */
    .kpi-grid-3 {
        grid-template-columns: repeat(3, 1fr);
    }

    /* ============================================
       Tab Counts
       ============================================ */
    .tab-count {
        color: var(--text-faint);
        font-weight: 500;
        font-size: 12px;
    }
    .tab.active .tab-count {
        color: var(--primary);
        opacity: 0.7;
    }

    /* ============================================
       Journeys List (Stacked Cards)
       ============================================ */
    .journeys-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    /* ============================================
       Journey Card — Klaviyo Flow Style
       ============================================ */
    .j-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 0;
        transition: all 0.25s ease;
        overflow: hidden;
        position: relative;
    }
    .j-card:hover {
        border-color: var(--border-hover);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }
    .j-card.is-active {
        border-color: rgba(34, 197, 94, 0.15);
    }
    .j-card.is-active::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        height: 2px;
        background: var(--success);
        opacity: 0.6;
    }
    .j-card.is-dimmed {
        opacity: 0.55;
    }
    .j-card.is-dimmed:hover {
        opacity: 0.8;
    }
    .j-card.is-draft {
        border-style: dashed;
    }

    /* Card Header */
    .j-card-head {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 20px 24px 0;
    }
    .j-card-icon {
        width: 48px;
        height: 48px;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    .j-card-info {
        flex: 1;
        overflow: hidden;
    }
    .j-card-name-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 2px;
    }
    .j-card-name {
        font-size: 17px;
        font-weight: 700;
        color: var(--text);
    }
    .j-card-desc {
        font-size: 13px;
        color: var(--text-dim);
        line-height: 1.5;
    }
    .j-card-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
    }
    .j-card-toggle .toggle-label {
        font-size: 12px;
        font-weight: 600;
        min-width: 44px;
        text-align: center;
    }

    /* Trigger & Steps Section */
    .j-card-body {
        padding: 16px 24px;
    }
    .j-card-trigger {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--text-muted);
        margin-bottom: 16px;
        padding: 10px 14px;
        background: var(--bg-elevated);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
    }
    .j-card-trigger svg {
        flex-shrink: 0;
        color: var(--primary);
        opacity: 0.7;
    }
    .j-card-trigger strong {
        color: var(--text-secondary);
        font-weight: 600;
    }

    /* Step Visualization — Horizontal Pipeline */
    .j-steps {
        display: flex;
        align-items: center;
        gap: 0;
        overflow-x: auto;
        padding-bottom: 4px;
    }
    .j-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
        min-width: 70px;
    }
    .j-step-dot {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--border);
        background: var(--bg-elevated);
        transition: all 0.3s;
        position: relative;
    }
    .j-step-dot svg {
        width: 16px;
        height: 16px;
    }
    .j-step-dot.step-wa {
        border-color: rgba(37, 211, 102, 0.4);
        color: #25D366;
    }
    .j-step-dot.step-email {
        border-color: rgba(59, 130, 246, 0.4);
        color: var(--info);
    }
    .j-step-dot.step-sms {
        border-color: rgba(168, 85, 247, 0.4);
        color: #A855F7;
    }
    .j-step-dot.step-wait {
        border-color: rgba(161, 161, 170, 0.3);
        color: var(--text-dim);
    }
    .is-active .j-step-dot.step-wa {
        background: rgba(37, 211, 102, 0.12);
        box-shadow: 0 0 10px rgba(37, 211, 102, 0.15);
    }
    .is-active .j-step-dot.step-email {
        background: var(--info-subtle);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.15);
    }
    .is-active .j-step-dot.step-sms {
        background: rgba(168, 85, 247, 0.1);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.15);
    }
    .is-active .j-step-dot.step-wait {
        background: rgba(255, 255, 255, 0.03);
    }
    .j-step-label {
        font-size: 11px;
        color: var(--text-faint);
        font-weight: 500;
        white-space: nowrap;
        text-align: center;
        max-width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .j-step-connector {
        width: 28px;
        height: 2px;
        background: var(--border);
        flex-shrink: 0;
        margin-top: -20px;
        transition: background 0.3s;
    }
    .is-active .j-step-connector {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Metrics Row */
    .j-card-metrics {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 14px 24px;
        border-top: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.01);
    }
    .j-metric {
        text-align: center;
    }
    .j-metric-value {
        font-size: 16px;
        font-weight: 700;
        color: var(--text);
        line-height: 1.3;
    }
    .j-metric-label {
        font-size: 11px;
        color: var(--text-faint);
        margin-top: 2px;
    }
    .j-metric-value.muted {
        color: var(--text-faint);
    }

    /* Card Footer / Actions */
    .j-card-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 24px;
        border-top: 1px solid var(--border);
    }
    .j-card-channels {
        display: flex;
        gap: 6px;
        align-items: center;
    }
    .j-channel-tag {
        font-size: 11px;
        color: var(--text-faint);
        background: rgba(255, 255, 255, 0.04);
        padding: 3px 10px;
        border-radius: 6px;
        border: 1px solid var(--border);
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }
    .j-channel-tag svg {
        width: 12px;
        height: 12px;
    }
    .j-card-actions {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Draft Activate Button */
    .btn-activate {
        background: var(--success-subtle);
        color: var(--success);
        border: 1px solid rgba(34, 197, 94, 0.2);
        padding: 6px 16px;
        font-size: 13px;
        border-radius: var(--radius-sm);
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
    }
    .btn-activate:hover {
        background: rgba(34, 197, 94, 0.18);
    }

    /* Toggle Spinner */
    .toggle-spinner {
        width: 14px;
        height: 14px;
        border: 2px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spinToggle 0.6s linear infinite;
        display: inline-block;
    }
    @keyframes spinToggle {
        to { transform: rotate(360deg); }
    }

    /* ============================================
       Create Journey Modal Grid
       ============================================ */
    .create-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }
    .create-type {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 20px 16px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    .create-type:hover {
        border-color: var(--primary);
        background: var(--primary-subtle);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(251, 191, 36, 0.1);
    }
    .create-type-icon {
        width: 48px;
        height: 48px;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .create-type-name {
        font-size: 14px;
        font-weight: 700;
        color: var(--text);
    }
    .create-type-desc {
        font-size: 12px;
        color: var(--text-dim);
        line-height: 1.5;
    }

    /* ============================================
       Toast Notification
       ============================================ */
    .toast-container {
        position: fixed;
        bottom: 24px;
        left: 24px;
        z-index: 200;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
    }
    .toast {
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: 14px 20px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        gap: 10px;
        pointer-events: auto;
        min-width: 260px;
        max-width: 400px;
        animation: toastIn 0.35s ease forwards;
    }
    .toast.removing {
        animation: toastOut 0.35s ease forwards;
    }
    .toast-icon {
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .toast.toast-success { border-color: rgba(34, 197, 94, 0.3); }
    .toast.toast-success .toast-icon { color: var(--success); }
    .toast.toast-info { border-color: rgba(59, 130, 246, 0.3); }
    .toast.toast-info .toast-icon { color: var(--info); }
    .toast.toast-warning { border-color: rgba(245, 158, 11, 0.3); }
    .toast.toast-warning .toast-icon { color: var(--warning); }

    @keyframes toastIn {
        from { opacity: 0; transform: translateX(-40px) translateY(10px); }
        to { opacity: 1; transform: translateX(0) translateY(0); }
    }
    @keyframes toastOut {
        from { opacity: 1; transform: translateX(0) translateY(0); }
        to { opacity: 0; transform: translateX(-40px) translateY(10px); }
    }

    /* ============================================
       Empty State
       ============================================ */
    .j-empty {
        text-align: center;
        padding: 60px 24px;
        color: var(--text-dim);
    }
    .j-empty-icon {
        font-size: 48px;
        margin-bottom: 12px;
        opacity: 0.3;
    }
    .j-empty-text {
        font-size: 15px;
        font-weight: 500;
    }

    /* ============================================
       Responsive
       ============================================ */
    @media (max-width: 1024px) {
        .kpi-grid-3 { grid-template-columns: repeat(3, 1fr); }
        .j-card-metrics { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 768px) {
        .kpi-grid-3 { grid-template-columns: 1fr; }
        .j-card-head { flex-wrap: wrap; padding: 16px 16px 0; }
        .j-card-body { padding: 12px 16px; }
        .j-card-metrics {
            grid-template-columns: repeat(2, 1fr);
            padding: 12px 16px;
        }
        .j-card-footer {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 12px 16px;
        }
        .j-card-actions { width: 100%; justify-content: flex-end; }
        .j-card-toggle { margin-right: auto; margin-left: 0; }
        .j-steps { padding-bottom: 6px; }
        .create-grid { grid-template-columns: 1fr; }
        .j-card-trigger { font-size: 12px; padding: 8px 10px; }
    }
    @media (max-width: 480px) {
        .j-card-metrics { grid-template-columns: repeat(2, 1fr); }
        .j-step { min-width: 60px; }
        .j-step-dot { width: 30px; height: 30px; }
        .j-step-dot svg { width: 13px; height: 13px; }
        .j-step-connector { width: 18px; }
    }
</style>

<script src="/platform/shared/shell.js"></script>

    /* ============================================
       Counter Animation
       ============================================ */
    function animateCounter(el, target, duration, formatter) {
        var start = 0;
        var startTime = null;
        function step(ts) {
            if (!startTime) startTime = ts;
            var progress = Math.min((ts - startTime) / duration, 1);
            var eased = 1 - Math.pow(1 - progress, 3);
            var current = Math.round(start + (target - start) * eased);
            el.textContent = formatter ? formatter(current) : current;
            if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
    }

            var checked = isActive ? ' checked' : '';
            var badgeCls = isActive ? 'badge badge-success' : 'badge badge-neutral';
            var badgeText = isActive ? '\u0646\u0634\u0637' : '\u0645\u062A\u0648\u0642\u0641';
            toggleHtml = '<div class="j-card-toggle">' +
                '<label class="toggle"><input type="checkbox"' + checked + ' data-id="' + j.id + '"><span class="toggle-slider"></span></label>' +
                '<span class="' + badgeCls + ' toggle-badge">' + badgeText + '</span>' +
                '</div>';
        }

        // Steps
        var stepsHtml = '';
        j.steps.forEach(function(step, i) {
            stepsHtml += '<div class="j-step">' + buildStepDot(step) + '<span class="j-step-label">' + step.label + '</span></div>';
            if (i < j.steps.length - 1) {
                stepsHtml += '<div class="j-step-connector"></div>';
            }
        });

        // Metrics
        var metricsHtml = '';
        if (j.metrics) {
            metricsHtml = '<div class="j-card-metrics">' +
                '<div class="j-metric"><div class="j-metric-value">' + j.metrics.sent + '</div><div class="j-metric-label">\u0645\u0631\u0633\u0644\u0629</div></div>' +
                '<div class="j-metric"><div class="j-metric-value">' + j.metrics.delivery + '</div><div class="j-metric-label">\u062A\u0633\u0644\u064A\u0645</div></div>' +
                '<div class="j-metric"><div class="j-metric-value">' + j.metrics.conversion + '</div><div class="j-metric-label">\u062A\u062D\u0648\u064A\u0644</div></div>' +
                '<div class="j-metric"><div class="j-metric-value">' + j.metrics.revenue + '</div><div class="j-metric-label">\u0625\u064A\u0631\u0627\u062F\u0627\u062A</div></div>' +
                '</div>';
        } else {
            metricsHtml = '<div class="j-card-metrics">' +
                '<div class="j-metric"><div class="j-metric-value muted">--</div><div class="j-metric-label">\u0645\u0631\u0633\u0644\u0629</div></div>' +
                '<div class="j-metric"><div class="j-metric-value muted">--</div><div class="j-metric-label">\u062A\u0633\u0644\u064A\u0645</div></div>' +
                '<div class="j-metric"><div class="j-metric-value muted">--</div><div class="j-metric-label">\u062A\u062D\u0648\u064A\u0644</div></div>' +
                '<div class="j-metric"><div class="j-metric-value muted">--</div><div class="j-metric-label">\u0625\u064A\u0631\u0627\u062F\u0627\u062A</div></div>' +
                '</div>';
        }

        // Channels
        var channelsHtml = '';
        j.channels.forEach(function(ch) { channelsHtml += buildChannelTag(ch); });

        // Action buttons
        var actionsHtml = '<div class="j-card-actions">' +
            '<button class="btn btn-ghost btn-sm" onclick="window.journeyPage.editJourney(\'' + j.id + '\')">' + ICONS.edit + ' \u062A\u0639\u062F\u064A\u0644</button>' +
            '<button class="btn btn-ghost btn-sm" onclick="window.journeyPage.viewAnalytics(\'' + j.id + '\')">' + ICONS.chart + ' \u062A\u062D\u0644\u064A\u0644\u0627\u062A</button>' +
            '</div>';

        return '<div class="' + cardCls + '" data-id="' + j.id + '" data-status="' + j.status + '">' +
            '<div class="j-card-head">' +
                '<div class="j-card-icon" style="background:' + j.iconBg + ';color:' + j.iconColor + ';">' + ICONS[j.icon] + '</div>' +
                '<div class="j-card-info">' +
                    '<div class="j-card-name-row"><span class="j-card-name">' + j.name + '</span></div>' +
                    '<div class="j-card-desc">' + j.desc + '</div>' +
                '</div>' +
                toggleHtml +
            '</div>' +
            '<div class="j-card-body">' +
                '<div class="j-card-trigger">' + ICONS.trigger + ' <span>\u064A\u0628\u062F\u0623 \u0639\u0646\u062F: <strong>' + j.trigger + '</strong></span></div>' +
                '<div class="j-steps">' + stepsHtml + '</div>' +
            '</div>' +
            metricsHtml +
            '<div class="j-card-footer">' +
                '<div class="j-card-channels">' + channelsHtml + '</div>' +
                actionsHtml +
            '</div>' +
        '</div>';
    }

    /* ============================================
       Render All Journeys
       ============================================ */
    function renderJourneys() {
        var list = document.getElementById('journeysList');
        if (!list) return;
        var html = '';
        var visibleCount = 0;

        journeysData.forEach(function(j) {
            if (currentFilter === 'all' || j.status === currentFilter) {
                html += renderJourneyCard(j);
                visibleCount++;
            }
        });

        if (visibleCount === 0) {
            html = '<div class="j-empty"><div class="j-empty-icon"><svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg></div><div class="j-empty-text">\u0644\u0627 \u062A\u0648\u062C\u062F \u0631\u062D\u0644\u0627\u062A \u0641\u064A \u0647\u0630\u0627 \u0627\u0644\u062A\u0635\u0646\u064A\u0641</div></div>';
        }

        list.innerHTML = html;
        bindToggleEvents();
        bindActivateEvents();
    }

    /* ============================================
       Update Tab Counts
       ============================================ */
    function updateCounts() {
        var total = journeysData.length;
        var active = 0, draft = 0, stopped = 0;
        journeysData.forEach(function(j) {
            if (j.status === 'active') active++;
            else if (j.status === 'draft') draft++;
            else if (j.status === 'stopped') stopped++;
        });
        var elAll = document.getElementById('countAll');
        var elActive = document.getElementById('countActive');
        var elDraft = document.getElementById('countDraft');
        var elStopped = document.getElementById('countStopped');
        if (elAll) elAll.textContent = '(' + total + ')';
        if (elActive) elActive.textContent = '(' + active + ')';
        if (elDraft) elDraft.textContent = '(' + draft + ')';
        if (elStopped) elStopped.textContent = '(' + stopped + ')';
    }

    /* ============================================
       Update KPIs
       ============================================ */
    function updateKPIs() {
        var activeCount = 0;
        var totalRevenue = 47850;
        var avgConversion = 24;
        journeysData.forEach(function(j) {
            if (j.status === 'active') activeCount++;
        });

        var elActive = document.getElementById('kpiActiveCount');
        var elRevenue = document.getElementById('kpiRevenue');
        var elConversion = document.getElementById('kpiConversion');

        if (elActive) {
            animateCounter(elActive, activeCount, 800, function(n) { return n.toString(); });
        }
        if (elRevenue) {
            animateCounter(elRevenue, totalRevenue, 1200, function(n) {
                return n.toLocaleString('ar-SA') + ' \u0631.\u0633';
            });
        }
        if (elConversion) {
            animateCounter(elConversion, avgConversion, 800, function(n) {
                return n + '%';
            });
        }
    }

    /* ============================================
       Toggle Event Binding
       ============================================ */
    function bindToggleEvents() {
        var toggles = document.querySelectorAll('.j-card-toggle .toggle input[type="checkbox"]');
        toggles.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                var id = this.getAttribute('data-id');
                var card = this.closest('.j-card');
                var badge = card.querySelector('.toggle-badge');
                var isChecked = this.checked;
                var journey = journeysData.find(function(j) { return j.id === id; });
                if (!journey) return;

                // Disable during transition
                this.disabled = true;
                var origText = badge.textContent;
                badge.innerHTML = '<span class="toggle-spinner"></span>';

                var self = this;
                setTimeout(function() {
                    self.disabled = false;
                    if (isChecked) {
                        journey.status = 'active';
                        card.setAttribute('data-status', 'active');
                        card.classList.add('is-active');
                        card.classList.remove('is-dimmed');
                        badge.textContent = '\u0646\u0634\u0637';
                        badge.className = 'badge badge-success toggle-badge';
                        showToast('\u062A\u0645 \u062A\u0641\u0639\u064A\u0644 \u0631\u062D\u0644\u0629 ' + journey.name, 'success');
                    } else {
                        journey.status = 'stopped';
                        card.setAttribute('data-status', 'stopped');
                        card.classList.remove('is-active');
                        card.classList.add('is-dimmed');
                        badge.textContent = '\u0645\u062A\u0648\u0642\u0641';
                        badge.className = 'badge badge-neutral toggle-badge';
                        showToast('\u062A\u0645 \u0625\u064A\u0642\u0627\u0641 \u0631\u062D\u0644\u0629 ' + journey.name, 'info');
                    }
                    updateCounts();
                    updateKPIs();
                    // Re-filter if needed
                    if (currentFilter !== 'all') {
                        renderJourneys();
                    }
                }, 800);
            });
        });
    }

    /* ============================================
       Draft Activate Button Binding
       ============================================ */
    function bindActivateEvents() {
        var btns = document.querySelectorAll('.btn-activate');
        btns.forEach(function(btn) {
            btn.addEventListener('click', function() {
                var id = this.getAttribute('data-id');
                var journey = journeysData.find(function(j) { return j.id === id; });
                if (!journey) return;
                journey.status = 'active';
                showToast('\u062A\u0645 \u062A\u0641\u0639\u064A\u0644 \u0631\u062D\u0644\u0629 ' + journey.name, 'success');
                updateCounts();
                updateKPIs();
                renderJourneys();
            });
        });
    }

    /* ============================================
       Tab Filtering
       ============================================ */
    function initTabs() {
        var tabs = document.querySelectorAll('#filterTabs .tab');
        tabs.forEach(function(tab) {
            tab.addEventListener('click', function() {
                tabs.forEach(function(t) { t.classList.remove('active'); });
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                renderJourneys();
            });
        });
    }

    /* ============================================
       Create Journey Modal
       ============================================ */
    function initCreateModal() {
        var modal = document.getElementById('createModal');
        var btnOpen = document.getElementById('btnCreateJourney');
        var btnClose = document.getElementById('btnCloseModal');
        var grid = document.getElementById('createGrid');

        // Render types
        if (grid) {
            var html = '';
            CREATE_TYPES.forEach(function(ct) {
                html += '<div class="create-type" data-type="' + ct.id + '">' +
                    '<div class="create-type-icon" style="background:' + ct.bg + ';color:' + ct.color + ';">' + ICONS[ct.icon] + '</div>' +
                    '<div class="create-type-name">' + ct.name + '</div>' +
                    '<div class="create-type-desc">' + ct.desc + '</div>' +
                '</div>';
            });
            grid.innerHTML = html;

            // Bind clicks
            grid.querySelectorAll('.create-type').forEach(function(el) {
                el.addEventListener('click', function() {
                    closeModal();
                    showToast('\u0642\u0631\u064A\u0628\u0627\u064B: \u0645\u0646\u0634\u0626 \u0627\u0644\u0631\u062D\u0644\u0627\u062A', 'info');
                });
            });
        }

        function openModal() {
            if (modal) {
                modal.classList.add('open');
                document.body.style.overflow = 'hidden';
            }
        }
        function closeModal() {
            if (modal) {
                modal.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        if (btnOpen) btnOpen.addEventListener('click', openModal);
        if (btnClose) btnClose.addEventListener('click', closeModal);
        if (modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal();
            });
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    }

    /* ============================================
       Public API for inline handlers
       ============================================ */
    window.journeyPage = {
        editJourney: function(id) {
            showToast('\u0642\u0631\u064A\u0628\u0627\u064B: \u0645\u062D\u0631\u0631 \u0627\u0644\u0631\u062D\u0644\u0627\u062A', 'info');
        },
        viewAnalytics: function(id) {
            showToast('\u0642\u0631\u064A\u0628\u0627\u064B: \u062A\u062D\u0644\u064A\u0644\u0627\u062A \u0627\u0644\u0631\u062D\u0644\u0627\u062A', 'info');
        }
    };

    /* ============================================
       Initialize
       ============================================ */
    document.addEventListener('DOMContentLoaded', function() {
        // Copy sample data
        journeysData = JSON.parse(JSON.stringify(JOURNEYS));

        // Try loading from API with fallback
        RibhShell.api('/api/journeys').then(function(data) {
            if (data && Array.isArray(data.journeys) && data.journeys.length > 0) {
                journeysData = data.journeys;
            }
            renderJourneys();
            updateCounts();
            updateKPIs();
        }).catch(function() {
            renderJourneys();
            updateCounts();
            updateKPIs();
        });

        initTabs();
        initCreateModal();
    });
})();
</script>
