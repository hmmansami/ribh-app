<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIBH - الأتمتة</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="shared/shell.css">
    <style>
        /* ── Page Header ── */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            gap: 16px;
            flex-wrap: wrap;
        }

        .page-header-tabs {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: var(--bg-surface);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .page-header-tab {
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 12.5px;
            font-weight: 600;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s var(--ease);
            text-align: center;
            white-space: nowrap;
        }

        .page-header-tab:hover { color: var(--text); }

        .page-header-tab.active {
            background: var(--bg-surface-2);
            color: var(--text);
            box-shadow: var(--shadow-sm);
        }

        .page-header-tab .tab-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            border-radius: 9px;
            font-size: 10px;
            font-weight: 700;
            margin-right: 6px;
            background: var(--bg-surface-2);
            color: var(--text-muted);
        }

        .page-header-tab.active .tab-count {
            background: var(--primary-dim);
            color: var(--primary);
        }

        /* ── Flow Cards List ── */
        .flows-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        .flow-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            border-right: 4px solid var(--primary);
            transition: all 0.2s var(--ease);
        }

        .flow-card:hover {
            border-color: var(--border-strong);
            border-right-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .flow-card.draft {
            border-right-color: var(--text-dim);
        }

        .flow-card.draft:hover {
            border-right-color: var(--text-muted);
        }

        /* Card Top Row */
        .flow-card-top {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }

        .flow-card-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .flow-card-status {
            flex-shrink: 0;
        }

        /* Card Meta Row */
        .flow-card-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .flow-card-meta-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .flow-card-meta-item svg {
            width: 14px;
            height: 14px;
        }

        .flow-card-meta-sep {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-dim);
            flex-shrink: 0;
        }

        .flow-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            background: var(--bg-surface-2);
            color: var(--text-secondary);
        }

        .flow-type-badge svg {
            width: 12px;
            height: 12px;
        }

        /* Card Stats Grid */
        .flow-card-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .flow-mini-stat {
            background: var(--bg-surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px;
            text-align: center;
        }

        .flow-mini-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .flow-mini-stat-value {
            font-size: 18px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .flow-mini-stat-value.revenue {
            color: var(--primary);
        }

        .flow-mini-stat-value.rate {
            color: var(--secondary);
        }

        /* Card Progress */
        .flow-card-progress {
            margin-bottom: 16px;
        }

        .flow-card-progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .flow-card-progress-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .flow-card-progress-value {
            font-size: 12px;
            color: var(--primary);
            font-weight: 700;
        }

        .flow-progress-track {
            height: 6px;
            background: var(--bg-surface-2);
            border-radius: 3px;
            overflow: hidden;
        }

        .flow-progress-fill {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.8s var(--ease);
        }

        /* Card Footer */
        .flow-card-footer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        /* ── Templates Section ── */
        .templates-section {
            margin-top: 48px;
        }

        .templates-header {
            margin-bottom: 24px;
        }

        .templates-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 4px;
        }

        .templates-subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .template-card {
            background: var(--bg-surface);
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: all 0.2s var(--ease);
        }

        .template-card:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.02);
        }

        .template-card-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: var(--primary-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .template-card-icon svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }

        .template-card-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .template-card-desc {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .template-card-steps {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 16px;
        }

        .template-card-steps svg {
            width: 12px;
            height: 12px;
        }

        /* ── Empty State for Filtered ── */
        .flows-empty {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-muted);
        }

        .flows-empty-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-lg);
            background: var(--bg-surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
        }

        .flows-empty-icon svg {
            width: 24px;
            height: 24px;
            color: var(--text-dim);
        }

        .flows-empty-text {
            font-size: 14px;
            font-weight: 600;
        }

        /* ── Stat Card Icon ── */
        .stat-icon-wrap {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
        }

        .stat-icon-wrap svg {
            width: 20px;
            height: 20px;
        }

        .stat-icon-wrap.green {
            background: var(--primary-dim);
            color: var(--primary);
        }

        .stat-icon-wrap.blue {
            background: var(--info-dim);
            color: var(--info);
        }

        .stat-icon-wrap.purple {
            background: var(--secondary-dim);
            color: var(--secondary);
        }

        .stat-icon-wrap.amber {
            background: var(--warning-dim);
            color: var(--warning);
        }

        /* ── Responsive ── */
        @media (max-width: 1024px) {
            .flow-card-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .templates-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .page-header-tabs {
                order: 2;
            }

            .flow-card {
                padding: 16px;
            }

            .flow-card-top {
                flex-wrap: wrap;
            }

            .flow-card-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .flow-mini-stat {
                padding: 10px;
            }

            .flow-mini-stat-value {
                font-size: 15px;
            }

            .flow-card-meta {
                gap: 10px;
            }

            .flow-card-footer {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .flow-card-stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="page-body" style="display:none">

        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-tabs" id="flowTabs">
                <button class="page-header-tab active" data-filter="all">
                    الكل
                    <span class="tab-count" id="countAll">-</span>
                </button>
                <button class="page-header-tab" data-filter="active">
                    نشط
                    <span class="tab-count" id="countActive">-</span>
                </button>
                <button class="page-header-tab" data-filter="draft">
                    مسودة
                    <span class="tab-count" id="countDraft">-</span>
                </button>
            </div>
            <a href="flow-builder.html" class="btn btn-primary">
                <i data-lucide="plus" style="width:16px;height:16px"></i>
                إنشاء أتمتة جديدة
            </a>
        </div>

        <!-- Summary Stats -->
        <div class="stats-grid stagger" id="statsGrid">
            <div class="stat-card animate-in">
                <div class="stat-icon-wrap green">
                    <i data-lucide="git-branch"></i>
                </div>
                <div class="stat-card-label">الأتمتات النشطة</div>
                <div class="stat-card-value" id="statActiveFlows">-</div>
            </div>
            <div class="stat-card animate-in">
                <div class="stat-icon-wrap blue">
                    <i data-lucide="send"></i>
                </div>
                <div class="stat-card-label">الرسائل المرسلة</div>
                <div class="stat-card-value" id="statSent">-</div>
            </div>
            <div class="stat-card animate-in">
                <div class="stat-icon-wrap purple">
                    <i data-lucide="check-circle"></i>
                </div>
                <div class="stat-card-label">التحويلات</div>
                <div class="stat-card-value" id="statConverted">-</div>
            </div>
            <div class="stat-card animate-in">
                <div class="stat-icon-wrap amber">
                    <i data-lucide="wallet"></i>
                </div>
                <div class="stat-card-label">الإيرادات من الأتمتة</div>
                <div class="stat-card-value" id="statRevenue">-</div>
            </div>
        </div>

        <!-- Flows List -->
        <div class="flows-list stagger" id="flowsList">
            <!-- Rendered by JS -->
        </div>

        <!-- Templates Section -->
        <div class="templates-section">
            <div class="templates-header">
                <div class="templates-title">قوالب الأتمتة الجاهزة</div>
                <div class="templates-subtitle">ابدأ بسرعة مع قوالب مُعدة مسبقاً</div>
            </div>
            <div class="templates-grid stagger" id="templatesGrid">
                <!-- Rendered by JS -->
            </div>
        </div>

    </div>

    <script src="shared/shell.js"></script>
    <script>
        RibhShell.init('flows');

        // ── Flow Type Config ──
        const flowTypeConfig = {
            cart_recovery:  { label: 'استرداد السلات',   icon: 'shopping-cart' },
            welcome:        { label: 'ترحيب',            icon: 'hand' },
            post_purchase:  { label: 'ما بعد الشراء',    icon: 'package' },
            winback:        { label: 'استعادة',           icon: 'refresh-ccw' },
            replenishment:  { label: 'إعادة طلب',        icon: 'repeat' },
            birthday:       { label: 'عيد ميلاد',        icon: 'cake' },
            price_drop:     { label: 'تخفيض السعر',      icon: 'trending-down' },
            back_in_stock:  { label: 'متوفر مجدداً',     icon: 'package-check' }
        };

        // ── Data ──
        const flows = RibhAPI.demo.flows;
        let currentFilter = 'all';

        // ── Populate Stats ──
        (function populateStats() {
            const activeFlows = flows.filter(f => f.status === 'active');
            const totalSent = flows.reduce((sum, f) => sum + f.sent, 0);
            const totalConverted = flows.reduce((sum, f) => sum + f.converted, 0);
            const totalRevenue = flows.reduce((sum, f) => sum + f.revenue, 0);

            document.getElementById('statActiveFlows').textContent = activeFlows.length;
            document.getElementById('statSent').textContent = formatNumber(totalSent);
            document.getElementById('statConverted').textContent = formatNumber(totalConverted);
            document.getElementById('statRevenue').textContent = formatCurrency(totalRevenue);

            // Tab counts
            document.getElementById('countAll').textContent = flows.length;
            document.getElementById('countActive').textContent = activeFlows.length;
            document.getElementById('countDraft').textContent = flows.filter(f => f.status === 'draft').length;
        })();

        // ── Render Flow Cards ──
        function renderFlows(filter) {
            const filtered = filter === 'all'
                ? flows
                : flows.filter(f => f.status === filter);

            const container = document.getElementById('flowsList');

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="flows-empty">
                        <div class="flows-empty-icon">
                            <i data-lucide="git-branch"></i>
                        </div>
                        <div class="flows-empty-text">لا توجد أتمتات ${filter === 'draft' ? 'مسودة' : 'نشطة'}</div>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = filtered.map(flow => {
                const isActive = flow.status === 'active';
                const convRate = flow.sent > 0 ? ((flow.converted / flow.sent) * 100).toFixed(1) : '0.0';
                const typeConf = flowTypeConfig[flow.type] || { label: flow.type, icon: 'git-branch' };
                const statusBadge = isActive
                    ? '<span class="badge badge-success">نشط</span>'
                    : '<span class="badge badge-neutral">مسودة</span>';
                const checkedAttr = isActive ? 'checked' : '';

                return `
                    <div class="flow-card ${isActive ? '' : 'draft'} animate-in" data-flow-id="${flow.id}" data-status="${flow.status}">
                        <!-- Top Row -->
                        <div class="flow-card-top">
                            <label class="toggle" data-flow-id="${flow.id}">
                                <input type="checkbox" ${checkedAttr}>
                                <span class="toggle-track"></span>
                            </label>
                            <span class="flow-card-name">${flow.name}</span>
                            <span class="flow-card-status">${statusBadge}</span>
                        </div>

                        <!-- Meta Row -->
                        <div class="flow-card-meta">
                            <span class="badge badge-whatsapp" style="font-size:11px">
                                <i data-lucide="message-circle" style="width:12px;height:12px"></i>
                                واتساب
                            </span>
                            <span class="flow-card-meta-sep"></span>
                            <span class="flow-card-meta-item">
                                <i data-lucide="layers"></i>
                                ${flow.steps} خطوات
                            </span>
                            <span class="flow-card-meta-sep"></span>
                            <span class="flow-type-badge">
                                <i data-lucide="${typeConf.icon}"></i>
                                ${typeConf.label}
                            </span>
                        </div>

                        <!-- Stats Grid -->
                        <div class="flow-card-stats">
                            <div class="flow-mini-stat">
                                <div class="flow-mini-stat-label">مرسلة</div>
                                <div class="flow-mini-stat-value">${flow.sent.toLocaleString('ar-SA')}</div>
                            </div>
                            <div class="flow-mini-stat">
                                <div class="flow-mini-stat-label">تحويلات</div>
                                <div class="flow-mini-stat-value">${flow.converted.toLocaleString('ar-SA')}</div>
                            </div>
                            <div class="flow-mini-stat">
                                <div class="flow-mini-stat-label">إيرادات</div>
                                <div class="flow-mini-stat-value revenue">${flow.revenue.toLocaleString('ar-SA')}</div>
                            </div>
                            <div class="flow-mini-stat">
                                <div class="flow-mini-stat-label">معدل التحويل</div>
                                <div class="flow-mini-stat-value rate">${convRate}%</div>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="flow-card-progress">
                            <div class="flow-card-progress-header">
                                <span class="flow-card-progress-label">معدل التحويل</span>
                                <span class="flow-card-progress-value">${convRate}%</span>
                            </div>
                            <div class="flow-progress-track">
                                <div class="flow-progress-fill" style="width: ${convRate}%"></div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="flow-card-footer">
                            <a href="flow-builder.html?id=${flow.id}" class="btn btn-secondary btn-sm">
                                <i data-lucide="pencil" style="width:14px;height:14px"></i>
                                تعديل
                            </a>
                            <button class="btn btn-ghost btn-sm flow-details-btn" data-flow-id="${flow.id}">
                                <i data-lucide="eye" style="width:14px;height:14px"></i>
                                عرض التفاصيل
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        // Initial render
        renderFlows('all');

        // ── Tab Filtering ──
        document.getElementById('flowTabs').addEventListener('click', function(e) {
            const tab = e.target.closest('.page-header-tab');
            if (!tab) return;

            this.querySelectorAll('.page-header-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            currentFilter = tab.dataset.filter;
            renderFlows(currentFilter);
        });

        // ── Toggle Switches ──
        document.getElementById('flowsList').addEventListener('change', function(e) {
            const toggle = e.target.closest('.toggle input');
            if (!toggle) return;

            const toggleLabel = toggle.closest('.toggle');
            const flowId = toggleLabel.dataset.flowId;
            const flowCard = document.querySelector(`.flow-card[data-flow-id="${flowId}"]`);
            const flow = flows.find(f => f.id === flowId);

            if (!flow || !flowCard) return;

            const isNowActive = toggle.checked;

            // Update data
            flow.status = isNowActive ? 'active' : 'draft';

            // Update card visuals
            flowCard.dataset.status = flow.status;
            if (isNowActive) {
                flowCard.classList.remove('draft');
            } else {
                flowCard.classList.add('draft');
            }

            // Update badge
            const statusBadge = flowCard.querySelector('.flow-card-status');
            statusBadge.innerHTML = isNowActive
                ? '<span class="badge badge-success">نشط</span>'
                : '<span class="badge badge-neutral">مسودة</span>';

            // Update stats
            updateStats();
        });

        function updateStats() {
            const activeFlows = flows.filter(f => f.status === 'active');
            const totalSent = flows.reduce((sum, f) => sum + f.sent, 0);
            const totalConverted = flows.reduce((sum, f) => sum + f.converted, 0);
            const totalRevenue = flows.reduce((sum, f) => sum + f.revenue, 0);

            document.getElementById('statActiveFlows').textContent = activeFlows.length;
            document.getElementById('statSent').textContent = formatNumber(totalSent);
            document.getElementById('statConverted').textContent = formatNumber(totalConverted);
            document.getElementById('statRevenue').textContent = formatCurrency(totalRevenue);

            document.getElementById('countAll').textContent = flows.length;
            document.getElementById('countActive').textContent = activeFlows.length;
            document.getElementById('countDraft').textContent = flows.filter(f => f.status === 'draft').length;
        }

        // ── Render Templates ──
        (function renderTemplates() {
            const templates = [
                {
                    icon: 'hand',
                    title: 'سلسلة الترحيب',
                    desc: 'رحّب بعملائك الجدد بسلسلة رسائل واتساب تعرّفهم على متجرك وتقدم لهم خصم أول طلب.',
                    steps: 5
                },
                {
                    icon: 'shopping-cart',
                    title: 'استرداد السلة المتروكة',
                    desc: 'أرسل تذكيرات ذكية للعملاء الذين تركوا سلاتهم مع حوافز متدرجة لإتمام الشراء.',
                    steps: 3
                },
                {
                    icon: 'heart',
                    title: 'برنامج الولاء',
                    desc: 'كافئ عملاءك المخلصين برسائل شكر، نقاط مكافآت، وعروض حصرية.',
                    steps: 4
                },
                {
                    icon: 'star',
                    title: 'تقييم المنتج',
                    desc: 'اطلب من العملاء تقييم منتجاتهم بعد الاستلام لزيادة المصداقية.',
                    steps: 2
                },
                {
                    icon: 'repeat',
                    title: 'تذكير إعادة الطلب',
                    desc: 'ذكّر العملاء بإعادة طلب المنتجات الاستهلاكية في الوقت المناسب.',
                    steps: 2
                },
                {
                    icon: 'calendar',
                    title: 'عروض المناسبات',
                    desc: 'أرسل عروض مخصصة في المناسبات الموسمية كرمضان، العيد، واليوم الوطني.',
                    steps: 3
                }
            ];

            const html = templates.map(tpl => `
                <div class="template-card animate-in">
                    <div class="template-card-icon">
                        <i data-lucide="${tpl.icon}"></i>
                    </div>
                    <div class="template-card-title">${tpl.title}</div>
                    <div class="template-card-desc">${tpl.desc}</div>
                    <div class="template-card-steps">
                        <i data-lucide="layers"></i>
                        ${tpl.steps} خطوات
                    </div>
                    <br>
                    <a href="flow-builder.html?template=${tpl.title}" class="btn btn-secondary btn-sm">
                        <i data-lucide="copy" style="width:14px;height:14px"></i>
                        استخدم القالب
                    </a>
                </div>
            `).join('');

            document.getElementById('templatesGrid').innerHTML = html;
        })();

        // Re-initialize lucide icons for all dynamic content
        lucide.createIcons();
    </script>
</body>
</html>
