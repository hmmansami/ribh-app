<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - رِبح</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background gradient blobs */
        body::before {
            content: '';
            position: fixed;
            top: -40%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -15%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.04) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .login-card {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #D97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.45);
            text-align: center;
            font-size: 14px;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            line-height: 1.5;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #F87171;
            border: 1px solid rgba(239, 68, 68, 0.15);
            display: flex;
        }

        .message.success {
            background: rgba(251, 191, 36, 0.08);
            color: #FBBF24;
            border: 1px solid rgba(251, 191, 36, 0.15);
            display: flex;
        }

        .message-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            font-family: inherit;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            background: #111111;
            color: #ffffff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            direction: ltr;
            text-align: left;
        }

        input:focus {
            outline: none;
            border-color: #FBBF24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            color: #0a0a0a;
            margin-top: 8px;
        }

        .btn-submit:hover {
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
            transform: translateY(-1px);
        }

        .btn-submit:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.2);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(10, 10, 10, 0.2);
            border-top-color: #0a0a0a;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-submit.loading .spinner {
            display: block;
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        /* Success state */
        .success-state {
            display: none;
            text-align: center;
            padding: 8px 0;
        }

        .success-state.visible {
            display: block;
        }

        .success-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 28px;
            height: 28px;
            color: #FBBF24;
        }

        .success-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .success-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.45);
            line-height: 1.6;
        }

        /* Footer links */
        .footer-links {
            margin-top: 28px;
            text-align: center;
        }

        .footer-links p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1.8;
        }

        .footer-links a {
            color: #FBBF24;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #FCD34D;
        }

        .divider-text {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }

        .divider-text::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
        }

        .divider-text span {
            position: relative;
            background: #0f0f0f;
            padding: 0 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.25);
        }

        /* Store URL section */
        .store-url-section {
            display: none;
        }

        .store-url-section.visible {
            display: block;
        }

        .toggle-link {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.35);
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s ease;
        }

        .toggle-link:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Error input state */
        input.input-error {
            border-color: rgba(239, 68, 68, 0.4);
        }

        /* Dev mode link result */
        .link-result {
            background: rgba(251, 191, 36, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
        }

        .link-result p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.35);
            margin-bottom: 6px;
        }

        .link-result a {
            color: #FBBF24;
            word-break: break-all;
            font-size: 13px;
            text-decoration: none;
        }

        .link-result a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .logo-text {
                font-size: 40px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-text">رِبح</div>
        </div>

        <!-- Heading -->
        <h1>تسجيل الدخول</h1>
        <p class="subtitle">أدخل بريدك الإلكتروني وراح نرسل لك رابط الدخول</p>

        <!-- Error message -->
        <div id="error-message" class="message error" style="display: none;">
            <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span id="error-text"></span>
        </div>

        <!-- Email form -->
        <div id="email-form-container">
            <form id="email-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@store.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <button type="submit" class="btn-submit" id="email-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">أرسل رابط الدخول</span>
                </button>
            </form>

            <!-- Dev mode link result -->
            <div id="link-result" class="link-result">
                <p>رابط الدخول (وضع التطوير):</p>
                <a id="magic-link" href="#" target="_blank"></a>
            </div>
        </div>

        <!-- Success state (replaces form) -->
        <div id="success-state" class="success-state">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <div class="success-title">تم إرسال الرابط!</div>
            <div class="success-desc">تحقق من بريدك الإلكتروني</div>
        </div>

        <!-- Store URL section -->
        <div id="store-url-section" class="store-url-section">
            <div class="divider-text">
                <span>ادخل برابط المتجر</span>
            </div>
            <form id="store-url-form">
                <div class="form-group">
                    <label for="store-url">رابط المتجر</label>
                    <input
                        type="url"
                        id="store-url"
                        name="store-url"
                        placeholder="https://your-store.salla.sa"
                        autocomplete="url"
                    >
                </div>
                <button type="submit" class="btn-submit" id="store-url-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">دخول</span>
                </button>
            </form>
        </div>

        <!-- Footer links -->
        <div class="footer-links">
            <p>
                ما عندك حساب؟
                <a href="https://s.salla.sa/apps/install/476e7ed1-796c-4731-b145-73a13d0019de" target="_blank">ابدأ مجاناً</a>
            </p>
            <p style="margin-top: 8px;">
                <button class="toggle-link" id="toggle-store-url">أو ادخل برابط المتجر</button>
            </p>
        </div>
    </div>

    <script>
        (function() {
            const emailForm = document.getElementById('email-form');
            const emailBtn = document.getElementById('email-btn');
            const emailInput = document.getElementById('email');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const emailFormContainer = document.getElementById('email-form-container');
            const successState = document.getElementById('success-state');
            const linkResult = document.getElementById('link-result');
            const storeUrlSection = document.getElementById('store-url-section');
            const toggleStoreUrlBtn = document.getElementById('toggle-store-url');
            const storeUrlForm = document.getElementById('store-url-form');
            const storeUrlBtn = document.getElementById('store-url-btn');

            // Check URL params for errors
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');

            if (errorParam === 'expired') {
                showError('الرابط منتهي الصلاحية، أرسل رابط جديد');
            } else if (errorParam === 'invalid') {
                showError('رابط الدخول غير صحيح أو منتهي الصلاحية');
            }

            function showError(text) {
                errorText.textContent = text;
                errorMessage.style.display = 'flex';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            function setLoading(btn, loading) {
                if (loading) {
                    btn.classList.add('loading');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            }

            // Toggle store URL section
            toggleStoreUrlBtn.addEventListener('click', function() {
                const isVisible = storeUrlSection.classList.contains('visible');
                if (isVisible) {
                    storeUrlSection.classList.remove('visible');
                    toggleStoreUrlBtn.textContent = 'أو ادخل برابط المتجر';
                } else {
                    storeUrlSection.classList.add('visible');
                    toggleStoreUrlBtn.textContent = 'إخفاء';
                }
            });

            // Email form submit
            emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();
                emailInput.classList.remove('input-error');

                const email = emailInput.value.trim();
                if (!email) return;

                setLoading(emailBtn, true);

                try {
                    const response = await fetch('/api/auth/send-link', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Show success state
                        emailFormContainer.style.display = 'none';
                        successState.classList.add('visible');

                        // If link is returned directly (dev mode), show it
                        if (data.link) {
                            linkResult.style.display = 'block';
                            const linkEl = document.getElementById('magic-link');
                            linkEl.href = data.link;
                            linkEl.textContent = data.link;
                            // Move link result outside the hidden container
                            successState.after(linkResult);
                        }
                    } else {
                        emailInput.classList.add('input-error');
                        showError(data.error || 'حدث خطأ، حاول مرة أخرى');
                    }
                } catch (err) {
                    showError('حدث خطأ في الاتصال، حاول مرة أخرى');
                }

                setLoading(emailBtn, false);
            });

            // Store URL form submit
            storeUrlForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();

                const storeUrl = document.getElementById('store-url').value.trim();
                if (!storeUrl) return;

                setLoading(storeUrlBtn, true);

                try {
                    const response = await fetch('/api/auth/send-link', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ storeUrl: storeUrl })
                    });

                    const data = await response.json();

                    if (data.success) {
                        emailFormContainer.style.display = 'none';
                        storeUrlSection.style.display = 'none';
                        successState.classList.add('visible');

                        if (data.link) {
                            linkResult.style.display = 'block';
                            successState.after(linkResult);
                            const linkEl = document.getElementById('magic-link');
                            linkEl.href = data.link;
                            linkEl.textContent = data.link;
                        }
                    } else {
                        showError(data.error || 'لم نجد متجر بهذا الرابط');
                    }
                } catch (err) {
                    showError('حدث خطأ في الاتصال، حاول مرة أخرى');
                }

                setLoading(storeUrlBtn, false);
            });

            // Clear error on input focus
            emailInput.addEventListener('focus', function() {
                hideError();
                emailInput.classList.remove('input-error');
            });
        })();
    </script>
    <script src="/js/transitions.js"></script>
</body>
</html>
