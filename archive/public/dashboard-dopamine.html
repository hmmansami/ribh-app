    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); } 50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); } }

        @keyframes celebrate { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes confetti { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        
        body {

        /* PROGRESS BAR */
        .progress-section {
            background: rgba(255, 255, 255, 0.03);

            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;

            border-radius: 100px;
            transition: width 1s ease;
        }
        
        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #F59E0B, #FBBF24);

        /* LIVE FEED */

        .feed-header {

            color: #9CA3AF;
        }
        
        .live-dot {

        .feed-item {

        .feed-info {

        }
        
        .celebration-text {

        }
    </style>
</head>
<body>

    <script>
        // Format numbers
        const fmt = n => n.toLocaleString('en-US');
        
        // Animate counter
        function animateTo(el, target) {
            const start = parseInt(el.textContent.replace(/,/g, '')) || 0;
            const duration = 2000;
            const startTime = performance.now();
            
            function update(now) {
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 4);
                el.textContent = fmt(Math.floor(start + (target - start) * eased));
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }
        
        // Create confetti
        function confetti() {
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.background = ['#10B981', '#34D399', '#F59E0B', '#FBBF24', '#6366F1'][Math.floor(Math.random() * 5)];
                c.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }
        
        // Show celebration
        function celebrate(amount) {
            const el = document.getElementById('celebration');
            document.getElementById('celebration-amount').textContent = '+' + fmt(amount);
            el.style.display = 'block';
            confetti();
            setTimeout(() => el.style.display = 'none', 2500);
        }
        
        // Render feed
        function renderFeed(items) {
            document.getElementById('feed').innerHTML = items.map(item => `
                <div class="feed-item ${item.status}">
                    <div class="feed-info">
                        <div class="feed-name">${item.name}</div>
                        <div class="feed-status">${item.statusText}</div>
                    </div>
                    <div class="feed-amount ${item.status}">${item.status === 'success' ? '+' : ''}${fmt(item.amount)} ÿ±.ÿ≥</div>
                </div>
            `).join('');
        }
        
        // Update level
        function updateLevel(amount) {
            const levels = [
                { min: 0, name: 'ŸÖÿ®ÿ™ÿØÿ¶ üå±', color: '#6B7280' },
                { min: 10000, name: 'ÿµÿßÿπÿØ üöÄ', color: '#10B981' },
                { min: 50000, name: 'ŸÖÿ≠ÿ™ÿ±ŸÅ üí™', color: '#6366F1' },
                { min: 100000, name: 'ŸÜÿ¨ŸÖ ‚≠ê', color: '#F59E0B' },
                { min: 500000, name: 'ÿ£ÿ≥ÿ∑Ÿàÿ±ÿ© üëë', color: '#EF4444' }
            ];
            const level = [...levels].reverse().find(l => amount >= l.min);
            document.getElementById('level').textContent = 'ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ: ' + level.name;
            document.getElementById('level').style.background = `linear-gradient(135deg, ${level.color}, ${level.color}aa)`;
        }
        
        // Demo data
        const total = 47250;
        const goal = 100000;
        
        animateTo(document.getElementById('total'), total);
        document.getElementById('carts').textContent = '34';
        document.getElementById('progress-text').textContent = Math.round(total/goal*100) + '%';
        document.getElementById('progress-fill').style.width = (total/goal*100) + '%';
        updateLevel(total);
        
        renderFeed([
            { name: 'ÿ£ÿ≠ŸÖÿØ ÿßŸÑÿ¥ŸÖÿ±Ÿä', amount: 850, status: 'success', statusText: 'üéâ ÿßÿ¥ÿ™ÿ±Ÿâ!' },
            { name: 'ÿ≥ÿßÿ±ÿ© ŸÖÿ≠ŸÖÿØ', amount: 1200, status: 'pending', statusText: '‚è≥ ÿπÿ±ÿ∂ ŸÖÿ±ÿ≥ŸÑ...' },
            { name: 'ÿÆÿßŸÑÿØ ÿßŸÑÿπÿ™Ÿäÿ®Ÿä', amount: 450, status: 'success', statusText: 'üéâ ÿßÿ¥ÿ™ÿ±Ÿâ!' },
            { name: 'ŸÜŸàÿ±ÿ© ÿßŸÑÿØŸàÿ≥ÿ±Ÿä', amount: 2100, status: 'pending', statusText: '‚è≥ ŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©' }
        ]);
        
        // Simulate new sale after 5 seconds
        setTimeout(() => {
            celebrate(1200);
            animateTo(document.getElementById('total'), total + 1200);
        }, 5000);
    </script>
