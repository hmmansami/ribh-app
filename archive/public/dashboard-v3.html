        /* ============================================

            max-height: 45vh;

        .activity {

            align-items: center;
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            gap: 16px;
            transition: background 0.2s ease;
        }

        .activity:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .activity:last-child {
            border-bottom: none;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .dot.live {
            background: var(--green);
            box-shadow: 0 0 16px var(--green);
            animation: pulse 2s infinite;
        }

        .dot.waiting {
            background: var(--gold);
            animation: blink 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .who {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
        }

        .what {
            font-size: 15px;
            color: var(--text-dim);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .gain {
            font-size: 18px;
            font-weight: 700;
            color: var(--green);
            direction: ltr;
            text-align: left;
            min-width: 80px;
        }

        .gain.pending {
            color: var(--gold);
            font-weight: 500;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

                opacity: 1;
                transform: translateY(0);
